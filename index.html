<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="index.css" />
        <script type="module" src="index.js"></script>

        <title>HYPERLEGO</title>
    </head>
    <body>
        <section class="timer-control">
            <button type="button" id="timer-start">Start</button>
            <button disabled type="button" id="timer-pause">Pause</button>
            <button disabled type="button" id="timer-resume">Resume</button>
            <button type="button" id="timer-reset">Reset</button>
        </section>
        <section class="timer-bottom">
            <span id="timer" class="stop">2:30</span>
        </section>
    </body>
</html>
